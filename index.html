<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Advice generator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <form id="form">
      <input name="adviceID" autocomplete="off" type="text" placeholder="Search by ID (Ex. 128)">
      <button id="search" type="submit">
        <img src="images/icon_search.svg" alt="search">
      </button>
    </form>
    <div class="adviceNumber">
      <p>Advice #</p>
      <p id="adviceNum"></p>
    </div>

    <h1 id="quote"></h1>

    <img class="dividerM" src="images/pattern-divider-mobile.svg" alt="divider">
    <img class="dividerD" src="images/pattern-divider-desktop.svg" alt="divider">

    <button id="moreAdvice">
      <img src="images/icon-dice.svg" alt="dice">
    </button>
  </main>

  <script src="main.js"></script>
</body>

</html>
